<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>login using cards</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

     <style>
         .container{
              height: 100vh;
         }
         .form-group{
              padding: 20px;
         }
     </style>


</head>

<body>
     <div class="container border border-light">
          <div class="row  justify-content-center align-items-center mt-4">
               <div class="col-md-5 d-none d-md-block">
                    <img class="img-fluid" src="https://images.unsplash.com/photo-1621609764095-b32bbe35cf3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                         alt="Image">
               </div>
               <div class="col-md-6">
                    <div class="card py-5">
                         <h2 class="card-title text-center">Login form</h2>
                         <div class="card-body">
                              <div class="form-group">
                                   <input type="text" name="" id="" class="form-control" placeholder="User E-mail">
                              </div>
                              <div class="form-group">
                                   <input type="password" name="" id="" class="form-control" placeholder="**********">
                              </div>
                              <div class="text-center">
                                   <button class="btn btn-primary w-50">Log In</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>

</html>
